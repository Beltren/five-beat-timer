name: Build & Deploy

on:
  push:
    branches: [main]
  pull_request:      # чтобы видеть ошибки до мержа
  workflow_dispatch:

permissions:
  contents: write        # upload release assets
  pages: write           # deploy pages
  id-token: write        # для pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }

      - run: npm ci
      - run: npm run build          # vite build

      # ————— Запаковываем ZIP для Foundry —————
      - name: Create release zip
        run: |
          zip -r five-beat-timer.zip \
          public/module.json timer-config.yml dist styles templates

      # ————— Подготавливаем Pages артефакт —————
      - uses: actions/upload-pages-artifact@v3
        with: { path: "./dist" }

      # ————— Деплой Pages —————
      - id: deploy
        uses: actions/deploy-pages@v4

      # ————— Авто-релиз (тег vX.Y.Z берём из package.json) —————
      - name: Read version
        id: pkg
        run: |
          echo "version=$(jq -r .version $GITHUB_WORKSPACE/package.json)" >> $GITHUB_OUTPUT


      - name: Create / Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.pkg.outputs.version }}"
          name:     "v${{ steps.pkg.outputs.version }}"
          files:    five-beat-timer.zip


      - name: Sync version to module.json
        run: |
          VER=$(jq -r .version package.json)
          jq --arg v "$VER" '.version = $v' public/module.json > public/module.tmp
          mv public/module.tmp public/module.json

